<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Atul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .about-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .about-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(102, 126, 234, 0.03), transparent 30%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .section-title h2 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; width: 60px; }
            50% { opacity: 0.7; width: 80px; }
        }

        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .profile-image-container {
            position: relative;
            margin-bottom: 40px;
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 10px rgba(102, 126, 234, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 0 15px rgba(102, 126, 234, 0.15);
        }

        .profile-image-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotateBorder 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .about-text {
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-text p {
            font-size: 1.3rem;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            padding: 2px 8px;
            border-radius: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-tag:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 5%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .about-section {
                padding: 40px 15px;
            }
            
            .about-card {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .section-title h2 {
                font-size: 2.5rem;
            }
            
            .profile-image {
                width: 160px;
                height: 160px;
            }
            
            .about-text p {
                font-size: 1.1rem;
            }
            
            .skills-tags {
                gap: 10px;
            }
            
            .skill-tag {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .about-card {
                padding: 30px 20px;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="about-section">
        <div class="floating-elements">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
        
        <div class="container">
            <div class="about-card">
                <div class="section-title">
                    <h2>About Me</h2>
                </div>
                
                <div class="about-content">
                    <div class="profile-image-container">
                        <img src="7.jpg" alt="Atul photo" class="profile-image">
                    </div>
                    
                    <div class="about-text">
                        <p>
                            Hey, I'm <span class="highlight">Atul</span> — a self-taught web developer sharing tips, tutorials, and insights from my coding journey. Whether you're a beginner or leveling up, <span class="highlight">Dev Talks</span> is your go-to place for friendly advice and real learning.
                        </p>
                        
                        <div class="skills-tags">
                            <span class="skill-tag">Web Development</span>
                            <span class="skill-tag">Self-Taught</span>
                            <span class="skill-tag">Dev Talks</span>
                            <span class="skill-tag">Tutorials</span>
                            <span class="skill-tag">Coding Tips</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
